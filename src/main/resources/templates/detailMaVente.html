<!DOCTYPE html>
<html>
<head th:insert="~{fragments/fragment-head :: head}">
<title>Detail de ma vente</title>
</head>
<body>
	<header>
		<h1 id="nav-title">
			<a th:href="@{/}">ENI-Enchères</a>
		</h1>
	</header>
	<main>
	
	<div class="item-container">
			<!-- <img th:src="${a.src}" alt="${e.nomArticle}"> -->
			<p th:text="${article.nomArticle}">Nom de l'article :</p>
			<p th:text="${article.descriptions}">Descriptions :</p>
		</div>
		
		
		<p>Meilleure offre par (pseudo):</p>
		<p th:text="'Mise à prix : ' + ${article.miseAPrix}">Mise à prix :</p>
		<br>
		
		<p>Fin de l'enchère</p>
		
		<div class="item-container">
			<p>Retrait</p>
			<p th:text="${article.retrait.rue}">Rue</p>
			<p th:text="${article.retrait.codePostal}">Code postal</p>
			<p th:text="${article.retrait.ville}">Ville</p>
			<p th:text="'Vendeur : ' +${article.utilisateur.pseudo}">Vendeur</p>
			<br>
		</div>
		
		<form th:action="@{/annulerVente}" method="post">
		<input type="hidden" name ="idArticle" th:value="${article.idArticle}">
			<button type="submit">Annuler la vente</button>
		</form>
		<br>
		
		<a th:href="@{/profil}">
		<button type="button">Back</button>
		</a>
	
	</main>

</body>
</html>
