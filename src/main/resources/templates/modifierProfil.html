<!DOCTYPE html>
<html>
<head th:insert="~{fragments/fragment-head :: head}">
<title>ENI Enchères - Mofifier Profil</title>
</head>
<body>
	<header>
		<h1 id="nav-title">
			<a th:href="@{/}">ENI-Enchères</a>
		</h1>
	</header>
	<main>
		<h2>Mon profil</h2>
		
		<form th:action="@{/modifierProfil}" method="post" th:object="${utilisateur}">
			<div class="form-modifier-profil">
				<label for="pseudo">Pseudo :</label>
				<input type="text" id="pseudo" th:field="*{pseudo}">
				
				<label for="nom">Nom :</label>
				<input type="text" id="nom" th:field="*{nom}"/>
				
				<label for="prenom">Prénom :</label>
				<input type="text" id="prenom" th:field="*{prenom}">
				
				<label for="email">Email :</label>
				<input type="email" id="email" th:field="*{email}">
				
				<label for="telephone">Téléphone :</label>
				<input type="text" id="telephone" th:field="*{telephone}">
				
				<label for="rue">Rue :</label>
				<input type="text" id="rue" th:field="*{rue}">
				
				<label for="codePostal">Code postal :</label>
				<input type="number" id="codePostal" th:field="*{codePostal}">
				
				<label for="ville">Ville :</label>
				<input type="text" id="ville" th:field="*{ville}">
				
				<label for="password1">Mot de passe :</label>
				<input type="password" id="password1" th:field="*{motDePasse}">
				
				<label for="password2">Confirmation :</label>
				<input type="password" id="password2" th:field="*{motDePasse}">
			</div>
			
			<div class="credit">
				<label for="credit">Crédit : </label>
				<input type="credit" id="credit" th:field="*{credit}">
			</div>
			
			<div class="form-buttons">
				<button @href="@{/profil}">Enregistrer</button>
				<button @href="@{/suppression}">Supprimer mon compte</button>
				<button @href="@{/inscription}">Retour</button>
				
			</div>
		</form>
	</main>
</body>
</html>
